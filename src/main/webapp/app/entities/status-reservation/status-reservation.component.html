<div>
    <h2 id="page-heading">
        <span>Status Reservations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-status-reservation" [routerLink]="['/status-reservation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Status Reservation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="statusReservations?.length === 0">
        <span>No statusReservations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="statusReservations && statusReservations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let statusReservation of statusReservations ;trackBy: trackId">
                    <td><a [routerLink]="['/status-reservation', statusReservation.id, 'view']">{{ statusReservation.id }}</a></td>
                    <td>{{ statusReservation.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/status-reservation', statusReservation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/status-reservation', statusReservation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(statusReservation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
